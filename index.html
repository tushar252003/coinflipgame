<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Coin Flip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Coin Flip Game on Binance Smart Chain</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <input type="number" id="amount" placeholder="Amount in BNB">
    <button onclick="flipCoin(true)">Heads</button>
    <button onclick="flipCoin(false)">Tails</button>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
